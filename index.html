<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">

    <h1 class="title">Tic Tac Toe</h1>

    <div class="status-container">
      <div class="status-item">
        <span class="label">Current Player:</span>
        <span id="current-player" class="value">â€”</span>
      </div>
      <div class="status-item">
        <span class="label">Game Status:</span>
        <span id="game-status" class="value">Ready</span>
      </div>
    </div>

    <div class="board" id="board"></div>

    <div class="controls">
      <button id="start" class="btn">Start</button>
      <button id="restart" class="btn btn-secondary">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
