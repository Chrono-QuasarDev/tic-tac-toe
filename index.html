<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="setup-container">
      <div class="setup-row">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" placeholder="Enter your name" />
      </div>
      <div class="setup-row">
        <span>Choose Marker:</span>
        <label><input type="radio" name="marker" value="X" checked /> X</label>
        <label><input type="radio" name="marker" value="O" /> O</label>
      </div>
    </div>

    <h1 class="title">Tic Tac Toe</h1>

    <div class="status-container">
      <div class="status-item">
        <span class="label">Current Player:</span>
        <span id="current-player" class="value">â€”</span>
      </div>
      <div class="status-item">
        <span class="label">Game Status:</span>
        <span id="game-status" class="value">Ready</span>
      </div>
    </div>

    <div class="board" id="board">
      <div class="cell" id="0" aria-label="cell 0" role="button" tabindex="0"></div>
      <div class="cell" id="1" aria-label="cell 1" role="button" tabindex="0"></div>
      <div class="cell" id="2" aria-label="cell 2" role="button" tabindex="0"></div>
      <div class="cell" id="3" aria-label="cell 3" role="button" tabindex="0"></div>
      <div class="cell" id="4" aria-label="cell 4" role="button" tabindex="0"></div>
      <div class="cell" id="5" aria-label="cell 5" role="button" tabindex="0"></div>
      <div class="cell" id="6" aria-label="cell 6" role="button" tabindex="0"></div>
      <div class="cell" id="7" aria-label="cell 7" role="button" tabindex="0"></div>
      <div class="cell" id="8" aria-label="cell 8" role="button" tabindex="0"></div>
    </div>

    <div class="controls">
      <button id="start" class="btn">Start</button>
      <button id="restart" class="btn btn-secondary">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
